<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mailbox</title>
    <style>
        ul {
            display: none;
            list-style-type: none;
            padding: 0;
            width: 130px;
            border: 1px solid #e1e1e1;
            overflow: hidden;
        }
        li {
            padding: 0;
            margin: 0;
        }
        .selected {
            background: #e0aeb7;
        }
        .unchecked {
            background: #ffffff;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <input id="email-input" type="text">
    <ul id="email-sug-wrapper" class="email-sug"></ul>
</div>
<!--<script type="text/javascript" src="mailbox_script.js"></script>-->
<script type="text/javascript" src="mailbox_scrip_2.js"></script>
</body>
</html>
