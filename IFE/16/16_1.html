<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn" onclick="add()">加</button>
<button id="minus-btn" onclick="minus()">减</button>
<button id="times-btn" onclick="times()">乘</button>
<button id="divide-btn" onclick="divide()">除</button>
<p id="result">运算结果</p>
<script>
    function add() {
        var first=document.getElementById("first-number").value, second=document.getElementById("second-number").value;
        first = parseInt(first,10);
        second = parseInt(second,10);
        document.getElementById("result").innerHTML=first+second;
    }

    function minus() {
        var first=document.getElementById("first-number").value, second=document.getElementById("second-number").value;
        first = parseInt(first,10);
        second = parseInt(second,10);
        document.getElementById("result").innerHTML=first-second;
    }

    function times() {
        var first=document.getElementById("first-number").value, second=document.getElementById("second-number").value;
        first = parseInt(first,10);
        second = parseInt(second,10);
        document.getElementById("result").innerHTML=first*second;
    }

    function divide() {
        var first=document.getElementById("first-number").value, second=document.getElementById("second-number").value;
        first = parseInt(first,10);
        second = parseInt(second,10);
        document.getElementById("result").innerHTML=first/second;
    }
</script>
</body>
</html>
